name: Run Docker and Swagger UI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Docker container
        run: |
          docker build -t my-docker-image ./part1/
          docker run my-docker-image

  swagger_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Swagger UI script
        run: |
          chmod +x .part2/run_swagger.sh
          ./run_swagger.sh
